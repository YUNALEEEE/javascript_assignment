<body class = "body">
    <div class="upper">
        <div class = "title">귀여운 댕댕이 나와랏!</div>
        <button id="button" > 멍멍! <i class="fas fa-dog"></i></button>

    <div class="heart"><div class="lds-heart"><div></div></div></div>

    <div>
    <div class="image_container">
        <img>
    </div>
    

    <script>
        let title = document.querySelector('.title')
                setInterval(function random_color() {
                    var x = Math.floor(Math.random() * 255) + 1;
                    var y = Math.floor(Math.random() * 255) + 1;
                    var z = Math.floor(Math.random() * 255) + 1;
                    var Color = "rgb("+ x + "," + y + "," + z +")";
                console.log(Color);
                    title.style.color = Color;
                }, 500);

        $(".heart").hide();
        $("#button").click(function(){
            $(".heart").show();
            $.ajax({
                url: "https://dog.ceo/api/breeds/image/random",
                type:"GET",
                dataType: "json",
                success: function(data){
                    console.log(data.message)
                    $(".image_container img").attr("src", data.message)
                    $(".heart").hide();
                }
            
            })

        })

    
    </script>
