<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
        src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="puppy.css">
</head>
<body class = "body">
    <div class="upper">
        <div class = "title">댕댕이 사진 주세요!</div>
        <button id="button" > 멍멍! <i class="fas fa-dog"></i></button>

    <div class="heart"><div class="lds-heart"><div></div></div></div>

    <div>
    <div class="image_container">
        <img>
    </div>
    

    <script>
        $(".heart").hide();
        $("#button").click(function(){
            $(".heart").show();
            $.ajax({
                url: "https://dog.ceo/api/breeds/image/random",
                type:"GET",
                dataType: "json",
                success: function(data){
                    console.log(data.message)
                    $(".image_container img").attr("src", data.message)
                    $(".heart").hide();
                }
            
            })

        })

    
    </script>
</body>
</html>
